<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Designs (Alpha)</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Your existing CSS styles here */

        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Use min-height to ensure content fits */
        }

        /* Center content within the body */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1; /* Allow content to View image and push footer down */
        }


        footer {
            font-size: 10px;
            margin: 10px;
        }
        
        h1 {
            font-size: 36px;
            margin: 20px 0; /* Add margin to provide space above and below */
            background: linear-gradient(45deg, purple, cyan);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: textGradient 5s linear infinite;
        }

        .link-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .link-icon {
            font-size: 24px;
            color: white;
            margin: 10px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .link-icon[data-icon="fa-brands fa-github"]:hover {
            color: #6e5494;
        }

        /* Additional styling for project cards */
        .project-card {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

    .check-button {
        background-color: black;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: not-allowed;
        font-weight: bold;
        font-family: 'Montserrat', sans-serif;
        font-size: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        transition: background-color 0.3s;
        text-decoration: none; /* Remove underline */
        opacity: 0.6;
        pointer-events: none;
        disabled: true;
    }


    .check-button-icon {
        margin-left: 10px;
    }

    </style>
</head>
<body>
    <div class="content-wrapper">
        <h1>User Designs</h1>
        
<div class="project-card">
    <h2 class="project-title">epic design!!</h2>
    <p class="project-description">this is my super epic design!!! posted on seth.run!!<br><br><i>Uploaded January 1nd, 1970</i><br><i>Uploaded by <b>seth.run</b></i></p>
    <a href="javascript:void" class="check-button">
        Private
    </a>

<div class="link-section">
    <a href="https://github.com/sithydev/seth.run-alpha/" class="link-icon" data-icon="fa-brands fa-github"><i class="fa-brands fa-github"></i></a>
</div>
    
<div>
    <footer>This design is currently not viewable.<br>Reason: <b>Design set to private by author</b>.</footer>
</div>
    <!-- Load FontAwesome JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
